<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Datos Personales y Académicos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">

  <div class="container my-5">
<form class="bg-white p-4 rounded shadow" action="/examen" method="post">
      <h2 class="mb-4">Formulario de Examen</h2>
      
      <div class="row g-3 mb-3">
        <div class="col-6">
          <label for="Nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>
        <div class="col-6">
          <label for="Apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" required />
        </div>
      </div>
    
      
        <div class="row g-3 mb-3">
        <div class="col-6">
          <label for="Correo" class="form-label">Correo:</label>
          <input type="email" id="correo" name="correo" class="form-control" required />
        </div>
        <div class="col-6">
          <label for="Contraseña" class="form-label">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" class="form-control" required />
        </div>
      </div>
      
      <div class="row g-3 mb-3">
        <div class="col-12">
          <label for="Estados" class="form-label">Estados:</label>
          <select id="estados" name="estados" class="form-select" required>
            <option value="">-- Seleccione --</option>
            <option value="Aguascalientes">Aguascalientes</option>
            <option value="Baja california Sur">Baja california Sur</option>
            <option value="Baja california">Baja california Sur</option>
            <option value="Campeche">Campeche</option>
            <option value="Ciudad de Mexico">Ciudad de Mexico</option>
            <option value="Coahuila">Coahuila</option>
            <option value="Colima">Colima</option>
          </select>
        </div>
        <div class="col-6">
          <label for="Codigo Postal" class="form-label">Codigo postal:</label>
          <input type="number" id="codigo postal" name="codigo postal" class="form-control" required />
        </div>
      </div>
      
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Registar alumno</button>
      </div>
    </form>
  </div>

</body>
</html>
